<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggos</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <section id="random-dog-pics-area"></section>
    <div id="wrapper">

        <p id="loading-indicator">Loading...</p>
        
        <h1>All About Dogs</h1>

        <section id="random-dog-facts-area">
            <h2>Random Dog Facts</h2>

            <ul id="random-dog-facts"></ul>

            <button id="get-new-dog-facts">Get New Dog Facts</button>
        </section>

        <section id="featured-dog-breed-area">
            <h2>Featured Dog Breed</h2>
            <h3 id="breed-name"></h3>
            <p><span class="label">Description: </span><span id="breed-description"></span></p>
            <p><span class="label">Life Span: </span><span id="breed-life-span"></span></p>
            <p><span class="label">Male Weight Range: </span><span id="breed-male-weight"></span></p>
            <p><span class="label">Female Weight Range: </span><span id="breed-female-weight"></span></p>
            <p><span class="label">Is it hypoallergenic:</span><span id="breed-hypoallergenic"></span></p>
        </section>
        
        <section id="change-dog-breed-area">
            <p><span class="label">Change Breed </span><select id="dog-breed-select"></select></p>
        </section>
    </div>
</body>
</html>
